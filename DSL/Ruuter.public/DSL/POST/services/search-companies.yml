declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'Search Companies'"
  method: post
  accepts: json
  returns: json
  namespace: common-services
  allowlist:
    params:
      - field: name
        type: string
        description: "Parameter 'name'"
    headers:
      - field: cookie
        type: string
        description: "Cookie field"

assign_values:
  assign:
    params: ${incoming.body}

getCompaniesWithName:
  call: http.post
  args:
    url: "[#OPENSEARCH]/companies/_search/template"
    body:
      id: "company-with-name"
      params: ${params}
  result: companiesResult

mapCompaniesData:
  call: http.post
  args:
    url: "[#DMAPPER]/hbs/common-services/get_company_with_name"
    headers:
      type: "json"
    body:
      hits: ${companiesResult.response.body.hits.hits}
  result: companiesData

return_result:
  return: ${companiesData.response.body}
  next: end
